<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lando Norris - Portfolio</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-left">
            <img src="steam bath image.jpg" alt="Lando Norris" class="profile-img">
            <div class="award-card">
                <p class="award-label">FIA PRIZE GIVING, 2024</p>
                <img src="ice bath.jpg" alt="Award">
            </div>
            <div class="extra-card">
                <p class="card-label">ABU DHABI 2024</p>
                <img src="image ice bath.jpg" alt="Abu Dhabi">
            </div>
            <div class="extra-card left-card-3">
                <p class="card-label">BARCELONA 2024</p>
                <img src="image.png" alt="Barcelona">
            </div>
            <div class="extra-card left-card-4">
                <p class="card-label">HUNGARY 2024</p>
                <img src="ice bath.jpg" alt="Hungary">
            </div>

        </div>

        <div class="hero-center">
            <h1 class="hero-title">It doesn't matter <span class="highlight">where you start</span>, it's <span class="highlight">how you progress from there</span>.</h1>
            <div class="signature">âœŽ</div>
            <p class="location">MIAMI GP 2024</p>
            <img src="steam bath.jpg" alt="Lando Racing" class="hero-main-img">
            <div class="center-extra-card">
                <p class="card-label">SILVERSTONE 2024</p>
                <img src="ice bath.jpg" alt="Silverstone">
            </div>
        </div>

        <div class="hero-right">
            <div class="highlight-card">
                <p class="card-label">MONACO 2023</p>
                <img src="image.png" alt="Monaco">
            </div>

            <div class="gallery-section">
                <p class="gallery-label">BRITAIN 2025</p>
                <img src="jacuzzi.jpg" alt="Britain">
                <div class="gallery-nav">
                    <span>1</span>
                    <span class="nav-slash">/</span>
                    <span>3</span>
                </div>
            </div>

            <div class="battersea-card">
                <p class="card-label">BATTERSEA 2024</p>
                <img src="jacuzzi image.jpg" alt="Battersea">
            </div> 
        </div>
    </section>

    <script src="events.js"></script>
</body>
</html>
